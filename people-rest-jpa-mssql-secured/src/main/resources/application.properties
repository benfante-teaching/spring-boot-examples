spring.application.name=people-rest-jpa-mssql-secured

spring.datasource.generate-unique-name=false
spring.datasource.name=people

spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# logging.level.org.springframework.orm.jpa=DEBUG
# logging.level.org.springframework.transaction=DEBUG

#
# Spring Boot Actuators
#

management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=env,beans

# Health Actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
#management.health.db.enabled=true

# Custom Health Indicator
# app.custom.health.status=false

# Info Actuator
# Environment InfoContributor
management.info.env.enabled=true
info.contact.email=support@demo.com
info.contact.phone=111-222-333
info.app.java.source=@java.version@

# Git InfoContributor
#management.info.git.enabled=true
management.info.git.mode=full

# Sanitize
# management.endpoint.env.show-values=ALWAYS
# management.endpoint.configprops.show-values=ALWAYS